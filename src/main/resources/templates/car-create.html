<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{login.page-name}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

    <link th:href="@{/styles/all.css}" rel="stylesheet">
    <link th:href="@{/styles/car-create.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="form-car-create text-center">
        <div class="test-danger" th:if="${param.error}">
            <span th:text="#{car-create.error}"></span>
        </div>
        <form th:action="@{/car/create}" th:object="${car}" method="post">
            <h1 class="h3 mb-3 fw-normal" th:text="#{car-create.invitation}"></h1>
            <label for="inputPhotoName" class="visually-hidden">Photo</label>
            <input type="text" th:field="*{photoName}" id="inputPhotoName" class="form-control" th:placeholder="#{car-create.photoName}+' /resources/images/car-list'" required>

            <label for="inputBrand" class="visually-hidden">Brand</label>
            <input type="text" th:field="${carBrand.name}" id="inputBrand" class="form-control" th:placeholder="#{car-create.brand}" required>

            <label for="inputModel" class="visually-hidden">Model</label>
            <input type="text" th:field="*{carModel}" id="inputModel" class="form-control" th:placeholder="#{car-create.model}" required>

            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="qualityClass" id="affordable" th:value="AFFORDABLE" autocomplete="off">
                <label class="btn btn-outline-primary" for="affordable" th:text="#{car-create.affordable}"></label>

                <input type="radio" class="btn-check" name="qualityClass" id="decent" th:value="DECENT" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="decent" th:text="#{car-create.decent}"></label>

                <input type="radio" class="btn-check" name="qualityClass" id="elite" th:value="ELITE" autocomplete="off">
                <label class="btn btn-outline-primary" for="elite" th:text="#{car-create.elite}"></label>
            </div>
            <label for="inputPrice" class="visually-hidden">Price</label>
            <input type="text" th:field="*{rentPrice}" id="inputPrice" class="form-control" th:placeholder="#{car-create.price}" required>
            <input class="w-100 btn btn-lg btn-primary" type="submit" th:value="#{car-create.add}">
        </form>
    </main>
</body>
</html>
