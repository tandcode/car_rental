<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{login.page-name}"></title>

    <link th:href="@{/styles/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/styles/all.css}" rel="stylesheet">
    <link th:href="@{/styles/login.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="form-signin text-center">
        <div class="test-danger" th:if="${param.error}">
            <span th:text="#{login.error}"></span>
        </div>
        <div class="test-primary" th:if="${param.logout}">
            <span th:text="#{login.logout}"></span>
        </div>
        <form th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 fw-normal" th:text="#{login.invitation}"></h1>
            <label for="inputUsername" class="visually-hidden">Username</label>
            <input type="text" name="username" id="inputUsername" class="form-control" th:placeholder="#{login.username}" required>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" th:placeholder="#{login.password}" required>
            <input class="w-100 btn btn-lg btn-primary" type="submit" th:value="#{login.signin}">
        </form>
        <div class="p-2">
            <span class="p-2" th:text="#{login.is-registered }"></span><a th:href="@{/registration}" th:text="#{login.signup}"></a>
        </div>
    </main>
</body>
</html>
