<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link th:href="@{/styles/all.css}" rel="stylesheet">
    <link th:href="@{/styles/greeting.css}" rel="stylesheet">

    <title th:text="#{greeting.welcome}">Login</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container p-3">
        <div class="row">
            <div class="col text-center">
                <h3 th:text="#{greeting.greeting}">Greeting</h3>
            </div>
        </div>
    </div>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li th:each="num : ${#numbers.sequence(0,9)}" data-bs-target="#myCarousel" th:data-bs-slide-to="${num}"></li>
        </ol>
        <div class="carousel-inner">
            <div th:each="num : ${#numbers.sequence(0,9)}" class="carousel-item" th:classappend="${num} == 0 ? 'active' : ''">
                <img th:src="@{'/images/greeting/car0'+${num}+'.jpg'}" class="image-holder">
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

</body>
</html>
