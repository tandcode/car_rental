<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link th:href="@{/styles/all.css}" rel="stylesheet">
    <link th:href="@{/styles/greeting.css}" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container p-3">
        <div class="row">
            <div class="col-10">
                <h3 th:text="#{greeting.greeting}">Greeting</h3>
            </div>
            <div class="col-1">
                <a class="btn btn-outline-primary" th:href="@{/login}" th:text="#{login.signin}"></a>
            </div>
            <div class="col-1">
                <a class="btn btn-outline-primary" th:href="@{/registration}" th:text="#{login.signup}"></a>
            </div>
        </div>
    </div>

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="4"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="5"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="6"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="7"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="8"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="9"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{images/car00.jpg}" class="image-holder">
            </div>
            <div class="carousel-item">
                <img th:src="@{images/car01.jpg}" class="image-holder">
            </div>
            <div class="carousel-item">
                <img th:src="@{images/car02.jpg}" class="image-holder">
            </div>
            <div class="carousel-item">
                <img th:src="@{images/car03.jpg}" class="image-holder">
            </div>
            <div class="carousel-item">
                <img th:src="@{images/car04.jpg}" class="image-holder">
            </div>
            <div class="carousel-item">
                <img th:src="@{images/car05.jpg}" class="image-holder">
            </div>
            <div class="carousel-item">
                <img th:src="@{images/car06.jpg}" class="image-holder">
            </div>
            <div class="carousel-item">
                <img th:src="@{images/car07.jpg}" class="image-holder">
            </div>
            <div class="carousel-item">
                <img th:src="@{images/car08.jpg}" class="image-holder">
            </div>
            <div class="carousel-item">
                <img th:src="@{images/car09.jpg}" class="image-holder">
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

</body>
</html>
